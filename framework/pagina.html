<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/4330/4330587.png" />
            <h1>Vou revelar o seu destino!</h1>
            <p>Faça uma pergunta de "sim" ou "não" e seu futuro será revelado por uma grande profecia!</p>
            <input placeholder="Digite sua pergunta" />
            <button class="btn btn-sm btn-primary" onclick="mostrarResposta()">Advinhar</button>
        </div>

        <script>
            const respostas = [
                "Com certeza!",
                "Não tenho certeza.",
                "Certamente!",
                "Eu não contaria com isso.",
                "Sem dúvidas!",
            ];
            
            function mostrarResposta() {
                const numeroAleatorio = Math.floor(Math.random() * 5);
                alert(respostas[numeroAleatorio]);
            }
        </script>
    </body>
</html>
